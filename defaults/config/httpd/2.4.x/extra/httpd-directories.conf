<Directory />
    AllowOverride none
    Require all denied
</Directory>

<Directory "${HOME}/htdocs">
    Options +Indexes
    AllowOverride All
    Require all granted
</Directory>

<Files ".ht*">
    Require all granted
</Files>

<LocationMatch "^(.*\.php)$">
    ProxyPass fcgi://127.0.0.1:9000/htdocs/app/webroot
</LocationMatch>
